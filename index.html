<html>
	<head>
		<title>ALC 2</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="jquery-3.3.1-min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>

	<body>
		<div class="container">
<h3>ALC Contact Project</h3>
<hr>

<button style="float: right;" class="btn btn-small btn-primary" data-toggle="modal" data-target="#addContact">Add new Contact</button>
<br><br>

<!-- Add Modal -->
<div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add new Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<form action="" method="">
  	<div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">

   </div>

   <div class="form-group">
    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter your firstname">
    </div>

    <div class="form-group">
    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter your lastname">
  </div>

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Save new Contact</button>
      </div>
    </div>
  </div>
</div>
<!-- Add Modal ends here -->


<!-- Edit Modal -->
<div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<form action="" method="">
  	<div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">

   </div>

   <div class="form-group">
    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter your firstname">
    </div>

    <div class="form-group">
    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter your lastname">
  </div>

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Update Contact</button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal ends here -->

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>

    </tr>
  </tbody>
</table>
		</div>


	</body>
</html>
